name: Daily Ubuntu Noble incus.tar.xz Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-image:
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find Latest Timestamp and Set Filename
        id: vars
        run: |
          BASE_DIR="https://images.linuxcontainers.org/images/ubuntu/noble/amd64/cloud/"
          STATIC_NAME="incus.tar.xz"
          
          # 1. Get the latest remote timestamp (e.g., 20260223_07:42)
          LATEST_TS=$(curl -sL $BASE_DIR | grep -oE '[0-9]{8}_[0-9]{2}:[0-9]{2}' | sort | tail -n 1)
          
          # 2. Today's date in YYMMDD (e.g., 260224)
          YYMMDD=$(date +'%y%m%d')
          
          # 3. Final filename: incus-260224.tar.xz
          FILENAME="${STATIC_NAME}-${YYMMDD}"
          
          echo "STATIC_NAME=${STATIC_NAME}" >> $GITHUB_ENV
          echo "IMAGE_URL=${BASE_DIR}${LATEST_TS}/incus.tar.xz" >> $GITHUB_ENV
          echo "FILENAME=${FILENAME}" >> $GITHUB_ENV
          echo "TIMESTAMP=${LATEST_TS}" >> $GITHUB_ENV

      - name: Download Image
        run: |
          # Check if we already have a file with this name to avoid redundant downloads
          if [ -f "${{ env.FILENAME }}" ]; then
            echo "File ${{ env.FILENAME }} already exists. Skipping download."
            exit 0
          fi
          
          echo "Downloading from: ${{ env.IMAGE_URL }}"
          curl -L "${{ env.IMAGE_URL }}" -o "${{ env.FILENAME }}"

          # Always copy the daily file to the static name to ensure it's the latest version
          echo "Updating ${{ env.STATIC_NAME }}..."
          cp "${{ env.FILENAME }}" "${{ env.STATIC_NAME }}"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add both the new dated file and the updated static file
          git add "${{ env.FILENAME }}" "${{ env.STATIC_NAME }}"
          
          # Check for changes in either file
          if git diff --staged --quiet; then
            echo "No changes detected. Repository is already up to date."
          else
            git commit -m "Sync: Added ${{ env.FILENAME }} and updated ${{ env.STATIC_NAME }} (Source: ${{ env.TIMESTAMP }})"
            git push
          fi
