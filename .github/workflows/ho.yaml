name: Fetch Latest Ubuntu Noble Image

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Mondays
  workflow_dispatch:

jobs:
  sync-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find Latest Timestamp
        id: get_version
        run: |
          # Base directory for the specific image type
          BASE_DIR="https://images.linuxcontainers.org/images/ubuntu/noble/amd64/cloud/"
          
          # 1. Fetch the directory listing
          # 2. Extract folder names (e.g., 20260223_07:42/)
          # 3. Sort them and take the last one
          LATEST_TS=$(curl -sL $BASE_DIR | grep -oE '[0-9]{8}_[0-9]{2}:[0-9]{2}' | sort | tail -n 1)
          
          echo "Latest timestamp found: $LATEST_TS"
          echo "IMAGE_URL=${BASE_DIR}${LATEST_TS}/incus.tar.xz" >> $GITHUB_ENV
          echo "TIMESTAMP=$LATEST_TS" >> $GITHUB_ENV

      - name: Download Image
        run: |
          echo "Downloading from: ${{ env.IMAGE_URL }}"
          curl -L "${{ env.IMAGE_URL }}" -o incus.tar.xz

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Optional: Keep track of the version in a text file
          echo "${{ env.TIMESTAMP }}" > latest_version.txt
          
          git add incus.tar.xz latest_version.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update image to ${{ env.TIMESTAMP }}" && git push)
